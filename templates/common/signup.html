<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>SignUp</title>

</head>

<body>
  <div>
    <h3>Dog And Ca!!t</h3>
    <h3>Please fill your detail to access your account</h3>
  </div>
  <div>

    <div>
      <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <fieldset>

         
          <div>

            <div>
              <label for="id_first_name">User Name</label>
              <div>
                <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
              </div>
            </div>

            <div>
              <label for="id_email">E-mail</label>
              <div>
                <input type="text" class="form-control" name="email" id="email"
                  value="{{ form.email.value|default_if_none:'' }}">
              </div>
            </div>

            <div>
              <div>
                <div>
                  <label for="id_password1">Password</label>
                  <div>
                    <input type="password" name="password1" id="password1"
                      value="{{ form.password1.value|default_if_none:'' }}">
                  </div>
                </div>
              </div>
              <div>
                <div id="div_id_password2">
                  <label for="id_password2" class="control-label  requiredField">
                    Verify password
                  </label>
                  <div>
                    <input type="password" class="form-control" name="password2" id="password2"
                      value="{{ form.password2.value|default_if_none:'' }}">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit">Signin</button>
        </fieldset>
      </form>

    </div>

    <p>Hoseo Â©2022</p>

  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
