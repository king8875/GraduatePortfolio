{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?after" type="text/css">
    <title>LOGIN</title>
</head>

<body>
    <div class="login_wrapper">


        <div class="login_con">

            <div class="login_con_title">
                <h3>DOG AND CAT!!</h3>
                <h3>Please fill your detail to access your account</h3>
            </div>

            <div class="login_input_con">
                <div>
                    <form method="post" action="{% url 'common:login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}"> <!-- 로그인 성공후 이동되는 URL -->

                        {% include "form_errors.html" %}
                        <div class="username_con">
                            <label for="username">User ID</label>
                            <input type="text" name="username" id="username"
                                value="{{ form.username.value|default_if_none:'' }}">
                        </div>
                        <div class="password_con">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password"
                                value="{{ form.password.value|default_if_none:'' }}">
                        </div>
                        <button class="submit_btn" type="submit">Login</button>
                    </form>

                    <p class="forgot_text">
                        <a href="{% url 'password_reset' %}">Fogot Password?</a>
                    </p>
                </div>
                <div class="footer_signup">
                    <p>아직 dog and cat 회원이 아니신가요?</p>
                    <a href="{% url 'common:signup' %}">SignUp</a>
                    
                </div>
            </div>

            <p>Hoseo Corporation © 2022 </p>

        </div>
    </div>



   
</body>

</html>
